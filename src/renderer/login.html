<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ERP E-commerce</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 90%;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: #333;
      margin: 0;
      font-size: 28px;
    }

    .login-header p {
      color: #666;
      margin: 5px 0 0 0;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-login:hover {
      transform: translateY(-2px);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }

    .default-credentials {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 5px;
      font-size: 12px;
    }

    .default-credentials strong {
      display: block;
      margin-bottom: 5px;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üè™ ERP E-commerce</h1>
      <p>Sistema Integrado de Gest√£o</p>
    </div>

    <div id="error-message" class="error-message"></div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required autofocus>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
      </div>

      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div class="default-credentials">
      <strong>Credenciais Padr√£o:</strong>
      E-mail: admin@sistema.com<br>
      Senha: admin123
    </div>
  </div>

  <script>
    // Aguardar API do Electron estar dispon√≠vel
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        try {
          // Mostrar loading
          const btnLogin = form.querySelector('.btn-login');
          const textoOriginal = btnLogin.textContent;
          btnLogin.textContent = 'Entrando...';
          btnLogin.disabled = true;

          // Fazer login
          const resultado = await window.electronAPI.auth.login(email, senha);

          if (resultado.sucesso) {
            // Login bem-sucedido, navegar para retaguarda
            window.electronAPI.navigate('retaguarda');
          } else {
            // Mostrar erro
            errorMessage.textContent = resultado.erro || 'Erro ao fazer login';
            errorMessage.style.display = 'block';
            btnLogin.textContent = textoOriginal;
            btnLogin.disabled = false;
          }
        } catch (error) {
          console.error('Erro no login:', error);
          errorMessage.textContent = 'Erro ao conectar com o servidor';
          errorMessage.style.display = 'block';
          
          const btnLogin = form.querySelector('.btn-login');
          btnLogin.textContent = 'Entrar';
          btnLogin.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
