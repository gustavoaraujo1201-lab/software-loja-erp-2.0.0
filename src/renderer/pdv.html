<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDV - Ponto de Venda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #f5f5f5;
    }

    .pdv-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      height: 100vh;
      gap: 0;
    }

    /* √Årea de itens */
    .area-itens {
      background: white;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #ddd;
    }

    .pdv-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pdv-header h1 {
      font-size: 24px;
    }

    .btn-voltar {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-voltar:hover {
      background: rgba(255,255,255,0.3);
    }

    .busca-produto {
      padding: 20px;
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }

    .busca-produto input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 5px;
    }

    .busca-produto input:focus {
      outline: none;
      border-color: #667eea;
    }

    .lista-itens {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .item-venda {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item-info h3 {
      margin-bottom: 5px;
      color: #333;
    }

    .item-info p {
      color: #666;
      font-size: 14px;
    }

    .item-valores {
      text-align: right;
    }

    .item-preco {
      font-size: 18px;
      font-weight: bold;
      color: #667eea;
    }

    .btn-remover {
      background: #f56565;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 5px;
    }

    .vazio {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .vazio-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    /* √Årea de total e pagamento */
    .area-pagamento {
      background: white;
      display: flex;
      flex-direction: column;
    }

    .total-venda {
      padding: 30px;
      background: #f9f9f9;
      border-bottom: 2px solid #ddd;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .total-row.principal {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
      padding-top: 15px;
      border-top: 2px solid #ddd;
    }

    .forma-pagamento {
      padding: 20px;
      flex: 1;
    }

    .forma-pagamento h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .formas-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn-forma {
      padding: 15px;
      border: 2px solid #ddd;
      background: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .btn-forma:hover {
      border-color: #667eea;
      background: #f0f0f0;
    }

    .btn-forma.ativo {
      border-color: #667eea;
      background: #667eea;
      color: white;
    }

    .acoes-pdv {
      padding: 20px;
      display: flex;
      gap: 10px;
    }

    .btn-pdv {
      flex: 1;
      padding: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-finalizar {
      background: #48bb78;
      color: white;
    }

    .btn-finalizar:hover {
      background: #38a169;
    }

    .btn-cancelar {
      background: #f56565;
      color: white;
    }

    .btn-cancelar:hover {
      background: #e53e3e;
    }

    .atalhos {
      padding: 10px 20px;
      background: #f9f9f9;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="pdv-container">
    <!-- √Årea de Itens -->
    <div class="area-itens">
      <div class="pdv-header">
        <h1>üè™ PDV - Ponto de Venda</h1>
        <button class="btn-voltar" onclick="voltarRetaguarda()">‚Üê Voltar</button>
      </div>

      <div class="busca-produto">
        <input 
          type="text" 
          id="busca-codigo" 
          placeholder="üîç Digite o c√≥digo de barras ou nome do produto..."
          autofocus
        >
      </div>

      <div class="lista-itens" id="lista-itens">
        <div class="vazio">
          <div class="vazio-icon">üõí</div>
          <p>Nenhum item adicionado</p>
          <p>Escaneie o c√≥digo de barras ou digite o nome do produto</p>
        </div>
      </div>
    </div>

    <!-- √Årea de Pagamento -->
    <div class="area-pagamento">
      <div class="total-venda">
        <div class="total-row">
          <span>Subtotal:</span>
          <span id="subtotal">R$ 0,00</span>
        </div>
        <div class="total-row">
          <span>Desconto:</span>
          <span id="desconto">R$ 0,00</span>
        </div>
        <div class="total-row principal">
          <span>TOTAL:</span>
          <span id="total">R$ 0,00</span>
        </div>
      </div>

      <div class="forma-pagamento">
        <h3>Forma de Pagamento</h3>
        <div class="formas-grid">
          <button class="btn-forma ativo" data-forma="DINHEIRO">üíµ Dinheiro</button>
          <button class="btn-forma" data-forma="CARTAO">üí≥ Cart√£o</button>
          <button class="btn-forma" data-forma="PIX">üì± PIX</button>
          <button class="btn-forma" data-forma="PRAZO">üìÖ √Ä Prazo</button>
        </div>
      </div>

      <div class="acoes-pdv">
        <button class="btn-pdv btn-cancelar" onclick="cancelarVenda()">
          üóëÔ∏è Cancelar (F4)
        </button>
        <button class="btn-pdv btn-finalizar" onclick="finalizarVenda()">
          ‚úÖ Finalizar (F2)
        </button>
      </div>

      <div class="atalhos">
        F2: Finalizar | F4: Cancelar | F5: Buscar | ESC: Remover √∫ltimo
      </div>
    </div>
  </div>

  <script>
    let itensVenda = [];
    let formaPagamento = 'DINHEIRO';

    // Configurar eventos ao carregar
    document.addEventListener('DOMContentLoaded', () => {
      configurarBusca();
      configurarFormasPagamento();
      configurarAtalhos();
    });

    function configurarBusca() {
      const input = document.getElementById('busca-codigo');
      
      input.addEventListener('keypress', async (e) => {
        if (e.key === 'Enter') {
          const codigo = input.value.trim();
          if (codigo) {
            await buscarProduto(codigo);
            input.value = '';
          }
        }
      });
    }

    async function buscarProduto(codigo) {
      try {
        // Buscar por c√≥digo de barras
        let produto = await window.electronAPI.produtos.buscarPorCodigoBarras(codigo);
        
        // Se n√£o encontrar, buscar por nome
        if (!produto) {
          const produtos = await window.electronAPI.produtos.listar({ busca: codigo });
          if (produtos.length > 0) {
            produto = produtos[0];
          }
        }

        if (produto) {
          adicionarItem(produto);
        } else {
          alert('Produto n√£o encontrado!');
        }
      } catch (error) {
        console.error('Erro ao buscar produto:', error);
        alert('Erro ao buscar produto');
      }
    }

    function adicionarItem(produto) {
      // Verificar se j√° existe
      const existe = itensVenda.find(item => item.produto_id === produto.id);
      
      if (existe) {
        existe.quantidade++;
        existe.total = existe.quantidade * existe.preco_unitario;
      } else {
        itensVenda.push({
          produto_id: produto.id,
          nome: produto.nome,
          preco_unitario: produto.preco_venda,
          quantidade: 1,
          total: produto.preco_venda
        });
      }

      renderizarItens();
      atualizarTotais();
    }

    function renderizarItens() {
      const lista = document.getElementById('lista-itens');
      
      if (itensVenda.length === 0) {
        lista.innerHTML = `
          <div class="vazio">
            <div class="vazio-icon">üõí</div>
            <p>Nenhum item adicionado</p>
          </div>
        `;
        return;
      }

      lista.innerHTML = itensVenda.map((item, index) => `
        <div class="item-venda">
          <div class="item-info">
            <h3>${item.nome}</h3>
            <p>${item.quantidade}x ${formatarMoeda(item.preco_unitario)}</p>
          </div>
          <div class="item-valores">
            <div class="item-preco">${formatarMoeda(item.total)}</div>
            <button class="btn-remover" onclick="removerItem(${index})">Remover</button>
          </div>
        </div>
      `).join('');
    }

    function removerItem(index) {
      itensVenda.splice(index, 1);
      renderizarItens();
      atualizarTotais();
    }

    function atualizarTotais() {
      const subtotal = itensVenda.reduce((sum, item) => sum + item.total, 0);
      const desconto = 0; // Implementar l√≥gica de desconto
      const total = subtotal - desconto;

      document.getElementById('subtotal').textContent = formatarMoeda(subtotal);
      document.getElementById('desconto').textContent = formatarMoeda(desconto);
      document.getElementById('total').textContent = formatarMoeda(total);
    }

    function configurarFormasPagamento() {
      const botoes = document.querySelectorAll('.btn-forma');
      
      botoes.forEach(btn => {
        btn.addEventListener('click', () => {
          botoes.forEach(b => b.classList.remove('ativo'));
          btn.classList.add('ativo');
          formaPagamento = btn.getAttribute('data-forma');
        });
      });
    }

    function configurarAtalhos() {
      document.addEventListener('keydown', (e) => {
        if (e.key === 'F2') {
          e.preventDefault();
          finalizarVenda();
        } else if (e.key === 'F4') {
          e.preventDefault();
          cancelarVenda();
        } else if (e.key === 'Escape') {
          e.preventDefault();
          if (itensVenda.length > 0) {
            removerItem(itensVenda.length - 1);
          }
        }
      });
    }

    async function finalizarVenda() {
      if (itensVenda.length === 0) {
        alert('Adicione itens √† venda!');
        return;
      }

      const subtotal = itensVenda.reduce((sum, item) => sum + item.total, 0);
      const total = subtotal;

      const venda = {
        usuario_id: 1, // TODO: Pegar usu√°rio logado
        forma_pagamento: formaPagamento,
        subtotal: subtotal,
        desconto: 0,
        total: total,
        itens: itensVenda
      };

      try {
        await window.electronAPI.vendas.criar(venda);
        alert('‚úÖ Venda finalizada com sucesso!');
        limparVenda();
      } catch (error) {
        console.error('Erro ao finalizar venda:', error);
        alert('Erro ao finalizar venda');
      }
    }

    function cancelarVenda() {
      if (itensVenda.length === 0) return;
      
      if (confirm('Deseja cancelar esta venda?')) {
        limparVenda();
      }
    }

    function limparVenda() {
      itensVenda = [];
      renderizarItens();
      atualizarTotais();
      document.getElementById('busca-codigo').focus();
    }

    function voltarRetaguarda() {
      if (itensVenda.length > 0) {
        if (!confirm('H√° itens na venda. Deseja realmente voltar?')) {
          return;
        }
      }
      window.electronAPI.navigate('retaguarda');
    }

    function formatarMoeda(valor) {
      return new Intl.NumberFormat('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      }).format(valor);
    }
  </script>
</body>
</html>
